# This file is intended to be consumed by the umbrella chart script.
# It's not the full "apps" map â€” the deploy script wraps it under apps.<name>
image: database_crm:local
replicas: 1
port: 5432

# Database doesn't need authentication
requiresAuth: false

env:
  POSTGRES_DB: "demo_db"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres123"

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

# ClusterIP - only accessible within cluster
serviceType: ClusterIP