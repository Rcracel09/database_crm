image: database-crm:local
replicas: 1
port: 5432

requiresAuth: false

env:
  POSTGRES_DB: "demo_db"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres123"

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

serviceType: ClusterIP

# Persistent storage for database
persistence:
  enabled: true
  size: 2Gi
  storageClass: standard